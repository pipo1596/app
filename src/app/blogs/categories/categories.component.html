<app-header [title]="page.title" [fullname]="page.fullname"></app-header>

<section class="ftco-section bg-light pb-3">
<div class="container-fluid mw-2000" *ngIf="page.fullname!==''">
<!--Blog Categories List----------------------------------------------------------------------->
<section class="position-relative">
    <div>
    <div class="row mb-2">
        <div class="col-12 col-md-8">
            <h4 class="ms-1" >{{page.title}}</h4>
        </div>
        <div class="col-12 col-md-4 p-0">
                <div class="d-grid gap-2">
                    <button class="btn btn-dark rounded-0"  (click)="StartEntry()" type="button">Create New Blog Category</button>
                </div>
        </div>
    </div>
    <div class="row bg-white">
            <div class="input-group p-0 mb-2 rounded-0">
                <input class="form-control border-end-0 border border-3" type="search"  name="search" [(ngModel)]="search" (blur)="Search()" (keyup.enter)="Search()" placeholder="Search Blog Categories">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-start-0  border rounded-0 border-3 ms-n5" (click)="Search()" type="button">
                        <i class="bi bi-search bi-boldicon"></i>
                    </button>
                </span>
            </div>
         
           
        <div class="card my-1 border border-3 rounded-0"  *ngFor="let category of page.data.categories;index as c">
            <div class="row g-0">
            <div class="col-md-2 contbckg" style="background-image: url({{imgprfx}}/cat.jpg);">
            </div>
            <div class="col-md-10 position-relative">
                <div class="card-body">
                <h5 class="card-title mb-1">{{category.desc}} 
                    
                </h5>
                <p class="card-text mb-1">0 blog posts</p>
                <small>Tactical Gear
                    <button *ngIf="category.bcnp!==''" 
                    class="btn btn-primary p-0 lh-1" (click)="getParent(c)">
                        <i class="bi" [ngClass]="{'bi-plus': !category.expand,'bi-dash': category.expand}"></i>
                    </button>
                </small>
                <ul class="categories fadeIn" [ngClass]="{'show': category.expand}" *ngIf="category.expand">
                    <ng-container  *ngFor="let parent of category.parents; index as i" >
                        <li class="mlpath-{{i}}"  [ngClass]="{'text-primary': category.parents.length==i+1}">{{parent.desc}}</li>
                    </ng-container>
                </ul>
                <p class="card-text"><small class="text-muted">
                    <span *ngIf="category.lsdt!=='0'">last updated </span>
                    <span *ngIf="category.lsdt=='0'">Created </span>
                    {{lastUpdate(category)}}</small></p>
                </div>
                <div class="btn-group-top-right" >
                    <button class="btn btn-light" (click)="startDelete(category.bcno)" ><span class="bi bi-trash text-danger"></span></button>
                    <button class="btn btn-light ms-1" (click)="ViewCategory(category.bcno)" ><span class="bi bi-eye"></span></button>
                    <button class="btn btn-light ms-1" (click)="EditCategory(category.bcno)"><span class="bi bi-pencil-square"></span></button>
                  </div>
            </div>
            </div>
        </div>
    </div>
    
    </div>
</section>



</div>

<div class="alert alert-danger mt-3" role="alert"  [class.invisible]="page.loading" *ngIf="page.fullname==''">
    Make sure to login to access this feature!
</div>
<app-toast  [title]="'Category Deleted'" [position]="'bottom'" [body]="'Category Successfully Deleted'"></app-toast>
</section>
<app-confirm (notify)="onDelete()" [title]="'Delete Category'" [id]="'deleteCategory'" [body]="'Delete Category?'"></app-confirm>

<app-footer></app-footer>
