<!-- Modal -->
<div class="modal fade" id="{{id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
        </div>
        <div class="modal-body"><ng-container *ngIf="body">{{body}}</ng-container><ng-content></ng-content></div>
        <div class="modal-footer">
          <button type="button" (click)="close()" class="btn btn-dark rounded-0" *ngIf="!hideCancel">CANCEL</button>
          <button type="button" (click)="Proceed()" class="btn btn-danger rounded-0">{{continueLabel}}</button>
        </div>
      </div>
    </div>
</div>
