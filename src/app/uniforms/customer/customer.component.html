<app-header [title]="page.title" [menu]="page.menu" ></app-header>

<div id="container">
    
    <app-sidebar class="sidebar" [title]="page.title" [menu]="page.menu"></app-sidebar>

    <section class="ftco-section bg-light pb-3 pt-5 content w-100">
        <div class="card mx-auto mb-5 mt-5 w-75 mh-100">
            <div class="card-body">
                    <form>
                        <h6 class="mb-3" *ngIf="this.errors"><strong class="text-danger">{{this.errors}}</strong></h6>
                        <h6 class="mb-3" *ngIf="page.data?.result == 'pass' && page.data.acno"><strong class="text-primary">Customer Updated Successfully</strong></h6>
                        <div class="row g-3">
                            <div class="col-md-10">
                                <h6>Uniform Program - {{ page.data?.pgName }}</h6>
                            </div>
                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-md-9">
                                <h6><small>Customers > Add New Customer</small></h6>
                            </div>
                        </div>

                        <h4 class="card-title ms-1 mb-4">Add New Customer</h4>

                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label for="inputItem" class="form-label"><span class="text-danger"><strong>* </strong></span>Account #: </label>
                                <input type="text" class="form-control" name="account" [(ngModel)]="acno">
                            </div>

                            <div class="col-md-1 mt-5">
                                <button class="btn btn-light" (click)="inqAcct()">
                                    <span class="bi bi-search" title="Inquire"></span>
                                </button>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label for="inputItem" class="form-label"><span class="text-danger"><strong>* </strong></span>Effective Date: </label>
                                <input type="date" class="form-control" name="effective" [(ngModel)]="effd">
                            </div>
                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-md-3">
                                <label for="inputItem" class="form-label"><span class="text-danger"><strong>* </strong></span>Expiration Date: </label>
                                <input type="date" class="form-control" name="expiration" [(ngModel)]="expd"> 
                            </div>
                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-md-3">
                                <label for="inputItem" class="form-label"><span class="text-danger"><strong>* </strong></span><span class="fst-italic">Denotes required information </span></label>
                            </div>
                        </div>

                        <div class="d-flex flex-row">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary me-3" (click)="page.editmode ? loadCustomer('update') : loadCustomer('create')">Save</button>
                                <button *ngIf="page.editmode" type="submit" class="btn btn-primary me-3" (click)="loadCustomer('delete')">Delete</button>
                                <button type="submit" class="btn btn-primary me-3" (click)="goBack()">Cancel</button>
                            </div>
                        </div>
                        
                    </form>
            </div>
        </div>
        
        <app-footer></app-footer>

    </section>
</div>
