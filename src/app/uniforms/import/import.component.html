<app-header [title]="page.title" [menu]="page.menu" ></app-header>
<section class="ftco-section bg-light pb-3 pt-5">
    <div class="card mx-auto mb-5 w-75 h-100">
        <div class="card-body">

            <div class="row g-3 mb-3">
                <div class="col-md-12">
                    <h6 class="">Data Import</h6>
                </div>         
            </div>

            <hr class="h-0 border-top-3 border-primary opacity-100 mb-4">

            <div class="row g-3 mb-5">       
                <div class="col-md-3 me-3">
                    <button type="submit" class="btn btn-primary btn-lg w-75" (click)="loadUpload('OEUL36')">Uniform Program Product Upload</button>
                </div>
                <div class="col-md-4">
                    Import products into this Uniform Program using an excel spreadsheet
                </div>
            </div>

            <div class="row g-3 mb-3">       
                <div class="col-md-3 me-3">
                    <button type="submit" class="btn btn-primary btn-lg w-75" (click)="loadUpload('OEUL22')">Customer Contract <br> Item Upload</button>
                </div>
                <div class="col-md-4">
                    Assign Customer Contract Item numbers for products in this Uniform Program
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</section>
