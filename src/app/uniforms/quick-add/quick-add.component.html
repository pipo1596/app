<app-header [title]="page.title" [menu]="page.menu" ></app-header>

<div id="container">
    
    <app-sidebar class="sidebar" [title]="page.title" [menu]="page.menu"></app-sidebar>

    <section class="ftco-section bg-light pb-3 pt-5 content w-100">
        <div class="card mx-auto mb-5 mt-5 w-75 mh-100">
            <div class="card-body">

                        </div>

                            <div class="col-md-9">
                                <h6><small>Categories > Quick Add</small></h6>

                        </div>

                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="inputItem" class="form-label"><span class="text-danger"><strong>* </strong></span>Item #</label>
                                <input #itemInput type="text" class="form-control" name="item1" />
                            </div>

                            <div class="col-md-1 mt-5">
                                <button type="button" class="btn btn-light" (click)="inqStyle('1')">
                                    <span class="bi bi-search" title="Inquire"></span>
                                </button>
                            </div>

                            <div class="col-md-3">
                                <label for="inputDesc" class="form-label"></label>
                                <input #itemInput type="text" class="form-control mt-2" name="item2">
